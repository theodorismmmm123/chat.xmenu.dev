<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webex Embed</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .frame {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe
    class="frame"
    src="https://web.webex.com/"
    referrerpolicy="no-referrer"
    allow="camera; microphone; display-capture; fullscreen"
  ></iframe>
</body>
</html>
